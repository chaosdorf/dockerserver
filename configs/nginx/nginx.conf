user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	proxy_buffering off;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##
	
  add_header Strict-Transport-Security max-age=172800;

  server {
    server_name dockerserver dockerserver.chaosdorf.space;
    location / {
      root /var/www/html;
    }
    listen [::]:80 ipv6only=off default_server;
    listen [::]:443 ssl ipv6only=off default_server;

    ssl_certificate /etc/letsencrypt/live/dashboard.chaosdorf.space/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dashboard.chaosdorf.space/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }

  server {
    server_name mete mete.chaosdorf.space;
    location / {
      proxy_set_header Host $http_host;
      proxy_pass "http://localhost:8081/";
    }
    listen [::]:80;# ipv6only=off;
    listen [::]:443 ssl; # ipv6only=off; # managed by Certbot

    ssl_certificate /etc/letsencrypt/live/dashboard.chaosdorf.space/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dashboard.chaosdorf.space/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }
  
  server {
    server_name ympd ympd.chaosdorf.space;
    location / {
      proxy_pass "http://localhost:8082/";
    }
    listen [::]:80;# ipv6only=off;
    listen [::]:443 ssl; # ipv6only=off; # managed by Certbot

    ssl_certificate /etc/letsencrypt/live/dashboard.chaosdorf.space/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dashboard.chaosdorf.space/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }

  server {
    server_name pizza pizza.chaosdorf.space;
    listen [::]:80;# ipv6only=off;
    return 301 https://pizza.chaosdorf.space$request_uri;
  }
  
  server {
    # People might type https://pizza/, but that produces a warning.
